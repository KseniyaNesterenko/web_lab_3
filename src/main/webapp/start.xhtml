<ui:composition template="WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:param name="linkValue" value="Лабораторная работа №3"/>
    <ui:param name="linkOutcome" value="main"/>

    <ui:define name="content">
        <div class="container">
            <h:form>
                <p:badge id="dateTime" value="#{dateTimeBean.dateTime}" size="xlarge"/>
                <p:poll interval="#{dateTimeBean.interval}" update="dateTime"/>
                <div style="text-align: center;">
                    <img src="uba.mov" width="300" height="200"/>
                </div>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
